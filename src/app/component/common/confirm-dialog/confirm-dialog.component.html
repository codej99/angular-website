<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content [formGroup]="form">
  <h4>{{description}}</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">취소</button>
    <button class="mat-raised-button mat-primary" [mat-dialog-close]="true">확인</button>
</mat-dialog-actions>
